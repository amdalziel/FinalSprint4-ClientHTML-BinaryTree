<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>

    <h1>Binary Tree Generator</h1>

    <form id="treeForm">
        <label for="nodeValues">Enter Node Values (comma-separated):</label>
        <input type="text" id="nodeValues" name="nodeValues" placeholder="e.g., 10, 30, 50, 100, 70" />
    </form>

    <button id="postNewBST">Add new tree</button>


    <button id="fetchData">Get All Binary Search Trees</button>
    <pre id="result"></pre>
    
    <script src="index.js"></script>
</body>
</html>
